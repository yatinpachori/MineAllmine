<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks for Bhavya üéÜ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: pink;
      text-align: center;
    }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 2rem;
      color: #ff99cc;
      text-shadow: 0 0 10px #ff66b2;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff4da6;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div id="message">üéÜ Happy Birthday My Love, Bhavya ‚ù§ üéÜ</div>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button onclick="startFireworks()">Start Fireworks üéá</button>
    <button onclick="replayFireworks()">Replay üîÑ</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let animationFrame;
    let fireworksRunning = false;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.color = color;
        this.alpha = 1;
        this.decay = 0.01 + Math.random() * 0.02;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff4da6', '#ffccff', '#ff99cc', '#ff3399', '#ff66b2'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function loop() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ‚úÖ Only update/draw particles that exist
      particles = particles.filter(p => p.alpha > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });

      if (fireworksRunning) {
        if (Math.random() < 0.05) createFirework();
        animationFrame = requestAnimationFrame(loop);
      }
    }

    function startFireworks() {
      stopFireworks();
      particles = [];
      fireworksRunning = true;
      loop();
    }

    function replayFireworks() {
      stopFireworks();
      particles = [];
      fireworksRunning = true;
      loop();
    }

    function stopFireworks() {
      fireworksRunning = false;
      if (animationFrame) cancelAnimationFrame(animationFrame);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
